<body>

    <header>
        <h1>Resource Kits</h1>
    </header>

   
    <div class="resource-container">
        <div class="resource-item">
            <h3>CTF</h3>
            <p>$10</p>
            <input type="number" id="quantity1" value="1" min="1">
            <button onclick="addToCart(1, 'CTF', 10)">Add to Cart</button>
        </div>
        <div class="resource-item">
            <h3>OOP</h3>
            <p>$15</p>
            <input type="number" id="quantity2" value="1" min="1">
            <button onclick="addToCart(2, 'OOP', 15)">Add to Cart</button>
        </div>
        <div class="resource-item">
            <h3>DSA</h3>
            <p>$20</p>
            <input type="number" id="quantity3" value="1" min="1">
            <button onclick="addToCart(3, 'DSA', 20)">Add to Cart</button>
        </div>
        <div class="resource-item">
            <h3>DBS</h3>
            <p>$50</p>
            <input type="number" id="quantity4" value="1" min="1">
            <button onclick="addToCart(4, 'DBS', 50)">Add to Cart</button>
        </div>
        <div class="resource-item">
            <h3>CND</h3>
            <p>$30</p>
            <input type="number" id="quantity5" value="1" min="1">
            <button onclick="addToCart(5, 'CND', 30)">Add to Cart</button>
        </div>
    </div>


    <div class="cart-container">
        <h2 class="cart-title">Shopping Cart</h2>
        <ul class="cart-items" id="cartItems"></ul>
        <div class="cart-total" id="cartTotal">Total: $0.00</div>
        <div class="cart-actions">
            <button onclick="checkout()">Checkout</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <footer>
        <p>Student Name: Tom | RTO Number: 1234567</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
